<body>
    <!-- 두 점수의 평균이 90이상 A, 80 이상 B, 70 이상 C 나머지는 F -->
    java 점수: <input type="text" id="java"> <br>
    html 점수: <input type="text" id="html"> <br>
    학점: <input type="text" id="grade">
    <!-- 아래 h2에는 당신의 학점은 ㅇㅇ입니다. 로 출력 -->
    <h2 id="grade1"></h2>
    <button onclick="gradeCal()">학점계산</button>
</body>
<script>
    const gradeCal = () => {
        const java = Number(document.getElementById("java").value);
        console.log(java.length);
        const html = Number(document.getElementById("html").value);
        const avg = document.getElementById("grade");
        avg.value = (java + html) / 2;
        
        const h2 = document.getElementById("grade1");

        if (avg.value >= 90) {
            h2.innerText = "당신의 학점은 A입니다."
        } else if (avg.value >= 80) {
            h2.innerText = "당신의 학점은 B입니다."
        } else if (avg.value >= 70) {
            h2.innerText = "당신의 학점은 C입니다."
        } else {
            h2.innerText = "당신의 학점은 F입니다."
        }
    }
