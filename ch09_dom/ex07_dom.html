<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    number1: <input type="text" id="num1"> <br>
    number2: <input type="text" id="num2"> <br>
    <button onclick="cal()">계산</button> <br>
    계산결과: <input type="text" id="result">
</body>
<script>
    cal = () => {
        const input1 = Number(document.getElementById("num1").value);
        console.log(input1);
        const input2 = Number(document.getElementById("num2").value);
        console.log(input2);
        const input = document.getElementById("result");
        input.value = (input1 + input2);
    }
</script>
</html>
