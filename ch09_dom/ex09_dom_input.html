<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>회원가입</h2>
    email: <input type="text" id="email" name="email" onblur="email_check()" placeholder="이메일을 입력하세요"> <br>
    <span id="email-check"></span> <br>
    password: <input type="text" id="password" name="password" onblur="pass_check()" placeholder="비밀번호를 입력하세요"> <br>
    <span id="password-check"></span> <br>
    password 확인: <input type="text" id="password-re" name="passwordRe" onblur="pass_equal_check()"
        placeholder="비밀번호를 입력하세요"> <br>
    <span id="pass-equal-check"></span> <br>
</body>
<script>
    const email_check = () => {
        const email = document.getElementById("email").value;
        const emailCheck = document.getElementById("email-check");
        console.log(email.length);
        /*
            글자 수가 5~10 글자가 안 되면 5~10 글자로 입력하라고 빨간색 출력
            5~10 글자로 작성하면 좋아요 녹색 출력
        */

        if (email.length == 0) {
            // alert("필수 입력입니다!");
            emailCheck.innerHTML = "필수 입력입니다!"
            emailCheck.style.color = "red";
        } else if (email.length >= 5 && email.length <= 10) {
            emailCheck.innerHTML = "조와요~";
            emailCheck.style.color = "green";
        } else {
            emailCheck.innerHTML = "5글자 이상 10글자 이하로 입력하세요!";
            emailCheck.style.color = "red";
        }
    }
    const pass_equal_check = () => {
        const password = document.getElementById("password").value;
        const passwordRe = document.getElementById("password-re").value;

        const pwCheck = document.getElementById("password-check");
        const pwEqualCheck = document.getElementById("pass-equal-check");
        console.log(password.length);
        if (password == passwordRe) {
            pwEqualCheck.innerHTML = "일치합니다.";
            pwEqualCheck.style.color = "green";
        } else {
            pwEqualCheck.innerHTML = "다시 확인하세요.";
            pwEqualCheck.style.color = "red";
        }
    }
    const pass_check = () => {
        const password = document.getElementById("password").value;
        const pwCheck = document.getElementById("password-check");
        console.log(password.length);
        if (password.length == 0) {
            pwCheck.innerHTML = "필수 입력입니다!";
            pwCheck.style.color = "red";
        } else {
            pwCheck.innerHTML = "조와요~";
            pwCheck.style.color = "green";
        }
    }
</script>

</html>
