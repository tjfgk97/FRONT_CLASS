<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <div id="id1">
        <p>
            안녕하세요
        </p>
    </div>
    <div id="id2">

    </div>
    <button onclick="fun1()">fun1 함수</button>

<script>

    console.log(id1.innerText);

        id2.innerHTML = output;
        // id2.innerText = output;
    }
</script>
