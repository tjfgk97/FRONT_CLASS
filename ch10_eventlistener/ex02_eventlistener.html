<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이메일 입력 input
    정규식: 소문자, 숫자 필수 8~16자 이내로
    blur 이벤트를 이벤트리스너로 적용하여 email_check 함수를 호출하고
    아래에 정규식 만족 여부를 id="email-result"에 출력 -->
    <input type="text" id="member-email" name="memberEmail" onblur="email_check()"> <br>
    <h6 id="email-result"></h6>

</body>
<script>
    const email_check = () => {
        const email = document.getElementById("member-email").value;
        const emailResult = document.getElementById("email-result");
        const reg = /^(?=.*[a-z])(?=.*[\d])[a-z\d]{8,16}$/;

       if(emailResult.length == 0){
        emailResult.innerHTML = "필수입력입니다.";
        emailResult.style.color = "red";
       } else if (!email.match(reg)){
        emailResult.innerHTML = "8~16자 이내로 소문자와 숫자만 가능합니다.";
        emailResult.style.color = "red";
       } else {
        emailResult.innerHTML = "조와요~";
        emailResult.style.color = "green";
       }
    }

    // const emailEle = document.getElementById("membeer-email");
    // emailEle.addEventListener("blur", email_check);
    document.getElementById("member-email").addEventListener("blur", email_check)
    </script>
</html>
