<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1 {
            color: white;
            background-color: dodgerblue;
        }
        #id2 {
            color: white;
            background-color: orange
        }
        .class1 {
            color: red;
        }
        .class2 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- id=id1이 적용된 div 태그 -->
    <div id="id1">
        id1 적용한 div 태그
    </div>
    <div id="id2">
        id2 적용한 div 태그
    </div>
    <div class="class1">
        안녕하세요
    </div>
    <div class="class2">
        반갑습니다
    </div>
    <!-- 두 개 이상의 클래스를 동시에 적용할 때는 띄어쓰기로 구분 -->
    <p class="class1 class2">
        한 시간만 잘 기다려보아요.
    </p>
</body>
</html>
