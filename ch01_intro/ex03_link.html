<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 속성(attribute) 
        a 태그의 href 속성
        속성값 :구글 홈페이지 주소
    -->
    <a href="http://www.google.com">구글 홈페이지</a>
    <a href="http://www.google.com" target="_blank">구글 홈페이지</a>

    <!-- 이미지 출력 -->
    <!-- src속성 : 출력할 이미지의 경로, alt : 이미지가 보이지 않을 경우 보여줄 메시지 -->
    <!-- ../ : 현재 위치에서 상위 폴더로 올라감 -->
    <!-- ./ : 현재 위치에서 다른 폴더를 찾음 -->
    <img src="../images/google.png" alt="이미지가 안 나오면 제가 나와용!">
    <img src="../images/google.png" width="50" height="30" alt="">

    <!-- 이미지를 클릭하면 특정 주소로 이동하기 -->
    <a href="http://www.google.com"><img src="../images/google.png" width="100" height="50" alt="warning!"></a>
</body>
</html>
